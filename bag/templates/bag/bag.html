<!doctype html>
{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="#">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Shopping bag</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5"> Shopping bag is empty</p>
                    <a class="btn return-button" href="{% url 'products' %}"><i class="fas fa-chevron-left"></i> Keep Shopping</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}

{% endblock %}
