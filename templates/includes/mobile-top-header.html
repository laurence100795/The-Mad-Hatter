<!doctype html>
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none topnav-icon-style" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0 header-styling" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border-0 rounded-0 input-style" type="text" name="search" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control nav-search btn btn-black border-0 rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search topnav-icon-style"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="nav-link d-block d-lg-none topnav-icon-style" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 header-styling" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'account_logout' %}" class="dropdown-item dropdown-style">Product Management</a>
            {% endif %}
            <a href="" class="dropdown-item dropdown-style">My Profile</a>
            <a href="" class="dropdown-item dropdown-style">My Orders</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item dropdown-style">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item dropdown-style">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item dropdown-style">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none topnav-icon-style" href="">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
